<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Creeford">
    <meta name="author" content="Creeford">
    <meta name="author" content="Creeford">
    <title>Clientdetection</title>
    <link rel="stylesheet" href="./assets/css/style.css" media="all">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./assets/img/letter-n.png" type="x-icon">
    <script src ="assets/js/index.js" defer></script>
  </head>
  <body>
    <main>
        <div class="container">
            <div class="maincard system">
                <div class="infotitle">
                    <h3>SYSTEM</h2>
                </div>
                <div class="sysinfo">
                    <p class="os-info">OS</p>
                    <p class="language-info">Language</p>
                    <p class="browser-info">Browser</p>
                </div>

            </div>
            <div class="maincard window">
                <div class="infotitle">
                    <h3>WINDOW</h2>
                </div>
                <div class="sysinfo">
                    <p class="page-width">Width</p>
                    <p class="page-height">Height</p>
                    <p class="page-orientation">Orientation</p>
                </div>
            </div>
            <div class="maincard battery">
                <div class="infotitle">
                    <h3>BATTERY</h2>
                </div>
                <div class="sysinfo  batteryinfo">
                    <p class="battery-level">Level</p>
                    <p class="charging-status">Status</p>
                </div>
            </div>
            <div class="status-box">
                <p class="network-status"></p>
            </div>            
        </div>
    </main>
  </body>
</html>
